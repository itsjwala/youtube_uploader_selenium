name: Raise PR when diff in upstream master

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: itsjwala
          head: master
          base: sync
          pr_title: Fork Sync
